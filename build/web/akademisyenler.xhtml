<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Akademisyenler</title>
    </h:head>
            <h:body style="background-color:lightgoldenrodyellow;">
        
                <h:form>
                    <p:growl id="growl" showDetail="true" />
                   
                    <p:dataTable var="Akademisyengor" value="#{akademisyenler.akademisyenGetir()}">
                        <p:column headerText="Akademisyen TcNo" style="width: 110px;">
                            <h:outputText value="#{Akademisyengor.tc}" />
                        </p:column>

                        <p:column headerText="Adı">
                            <h:outputText value="#{Akademisyengor.ad}" />
                        </p:column>

                        <p:column headerText="Soyadı">
                            <h:outputText value="#{Akademisyengor.soyad}" />
                        </p:column>
                        
                        <p:column headerText="E-Posta" style="width: 250px;">
                            <h:outputText value="#{Akademisyengor.email}" />
                        </p:column>
                       
                        <p:column headerText="Bölümü" style="width: 250px;">
                            <h:outputText value="#{Akademisyengor.bolumid}" />
                        </p:column>
                        
                        <p:column headerText="Adres">
                            <h:outputText value="#{Akademisyengor.adres}" />
                        </p:column>
                        
                        <p:column headerText="Yaş" style="width: 50px;">
                            <h:outputText value="#{Akademisyengor.yas}" />
                        </p:column>
  
                    </p:dataTable>                
                </h:form>       
            </h:body>
</html>
