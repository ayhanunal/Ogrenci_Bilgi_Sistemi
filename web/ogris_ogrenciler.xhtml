<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Öğrenciler</title>
    </h:head>
            <h:body style="background-color:lightgoldenrodyellow;">
        
                <h:form>
                    <p:growl id="growl" showDetail="true" />
                   
                    <p:dataTable var="Ogrencigor" value="#{ogrisOgrenciGor.ogrenciGetir()}">
                        <p:column headerText="Öğrenci TcNo" style="width: 110px;">
                            <h:outputText value="#{Ogrencigor.tc}" />
                        </p:column>

                        <p:column headerText="Adı">
                            <h:outputText value="#{Ogrencigor.ad}" />
                        </p:column>

                        <p:column headerText="Soyadı">
                            <h:outputText value="#{Ogrencigor.soyad}" />
                        </p:column>
                        
                        <p:column headerText="E-Posta" style="width: 250px;">
                            <h:outputText value="#{Ogrencigor.email}" />
                        </p:column>
                       
                        <p:column headerText="Bölümü" style="width: 230px;">
                            <h:outputText value="#{Ogrencigor.bolumid}" />
                        </p:column>
                        
                        <p:column headerText="Adres">
                            <h:outputText value="#{Ogrencigor.adres}" />
                        </p:column>
                        
                        <p:column headerText="Yaş" style="width: 50px;">
                            <h:outputText value="#{Ogrencigor.yas}" />
                        </p:column>
  
                    </p:dataTable>                
                </h:form>       
            </h:body>
</html>
