<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Ders Listesi</title>
    </h:head>
            <h:body style="background-color:lightgoldenrodyellow;">
        
                <h:form>
                    <p:growl id="growl" showDetail="true" />
                   
                    <p:dataTable id="DersTablo" var="ders" value="#{akademisyenGirisi.verilenDers()}">
                        <p:column headerText="Ders Id">
                            <h:outputText value="#{ders.dersid}" />
                        </p:column>

                        <p:column headerText="Ders Adı">
                            <h:outputText value="#{ders.dersadi}" />
                        </p:column>

                        <p:column headerText="Bölüm Adı">
                            <h:outputText value="#{ders.bolumid}" />
                        </p:column>
                        
                        <p:column headerText="Dönem">
                            <h:outputText value="#{ders.donem}" />
                        </p:column>
                     
                    </p:dataTable>                
                </h:form>       
            </h:body>
</html>
