<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Not Girişi</title>
    </h:head>
    <h:body style="background-color: lightgoldenrodyellow;">
        <h:form><center>
            
            <p:panel id="panel2" header="Not Girme Ekranı"  style="width:500px;height:560px;background-color:lightyellow;">
                <h:panelGrid columns="2" cellpadding="6">

                    <p:outputLabel for="tc" value="Öğrenci TC No :" /> 
                    <p:inputText id="tc" required="true"  value="#{notGirisi.tc}" maxlength="11" />
                    
                    <p:outputLabel for="dersid" value="Ders Id :" /> 
                    <p:inputText id="dersid" required="true" value="#{notGirisi.dersid}" maxlength="5" />

                    <p:outputLabel for="vize" value="Vize Notu :" /> 
                    <p:inputText id="vize" value="#{notGirisi.vize}" maxlength="3" />

                    <p:outputLabel for="final" value="Final Notu :" />
                    <p:inputText id="final" value="#{notGirisi.finall}" maxlength="3" />
                    
                    <p:outputLabel for="büt" value="Bütünleme :" />
                    <p:inputText id="büt" value="#{notGirisi.but}"  maxlength="3"/>

                    <f:facet name="footer">
                        <p:commandButton icon="ui-icon-plusthick" value="Notu Gir" action="#{notGirisi.notuGir()}" />                 
                        <p:commandButton icon="ui-icon-trash" value="Form Sil" type="reset" />
                        <br /><br/>
                        <p>Not: Girilmeyen Notlar İçin -1 Giriniz!!</p>
                    </f:facet>

                </h:panelGrid>
            </p:panel></center>
        </h:form>
    </h:body>
</html>
