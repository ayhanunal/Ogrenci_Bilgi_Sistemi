<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Öğrenci İşleri Sayfası</title>
    </h:head>
    <h:body style="background-color: lightgoldenrodyellow;"><center>
        <h1 style="font-family: fantasy;text-align: center;">Öğrenci İşleri Sayfası</h1>
        <h:form>
            <p:dataTable var="bilgi" value="#{ogrisGiris.kisiBilgi()}" style="width: 450px;">
                <p:column headerText="Sayın" >
                    <center>
                        <h:outputText value="#{bilgi.ad}"/>
                        <h:outputText value=" " />
                        <h:outputText value="#{bilgi.soyad}" />
                    </center>
                </p:column>
                <p:column headerText="Öğrenci Sayısı" style="width:100px;" >
                    <center>
                        <h:outputText value="#{ogrisOgrenciGor.ogrSayiVer()}"/>
                    </center>
                </p:column>
                <p:column headerText="Akademisyen Sayısı" style="width:130px;" >
                    <center>
                        <h:outputText value="#{akademisyenler.akdSayiVer()}"/>
                    </center>
                </p:column>
            </p:dataTable><br/><br/>
            
            
            
            <p:growl id="mesaj" showDetail="true"/>

            <p:menuButton value="Ekle">
                <p:menuitem value="Kişi Ekle" action="kullaniciekle.xhtml?faces-redirect=true" update="mesaj" icon="ui-icon-plus"/>
                <p:menuitem value="Öğrenci İşleri Ekle" action="ogris_ekle.xhtml?faces-redirect=true" update="mesaj" icon="ui-icon-plus"/>
                <p:menuitem value="Ders Ekle" action="dersekle.xhtml?faces-redirect=true" update="mesaj" icon="ui-icon-plus"/>
                
            </p:menuButton>
            <p:menuButton value="Sil">
                <p:menuitem value="Kişi Sil" action="kullanicisil.xhtml?faces-redirect=true" update="mesaj" icon="ui-icon-trash"/>
                <p:menuitem value="Ders Sil" action="derssil.xhtml?faces-redirect=true" update="mesaj" icon="ui-icon-trash"/>
            </p:menuButton>
            <p:menuButton value="Görüntüle">
                <p:menuitem value="Tüm Öğrenciler" action="ogris_ogrenciler.xhtml?faces-redirect=true" update="mesaj" icon="ui-icon-disk"/>
                <p:menuitem value="Tüm Akademisyenler" action="akademisyenler.xhtml?faces-redirect=true" update="mesaj" icon="ui-icon-disk"/>
            </p:menuButton>
            <p:menuButton value="Güncelle">
                <p:menuitem value="Bilgilerimi Güncelle" action="ogris-guncelle.xhtml?faces-redirect=true" update="mesaj" icon="ui-icon-pencil"/>
                <p:menuitem value="Şifreyi Değiştir" action="ogris-sifre-degistir.xhtml?faces-redirect=true" update="mesaj" icon="ui-icon-pencil"/>
            </p:menuButton>
            <p:menuButton value="Çıkış">
                <p:menuitem value="OBS Giriş" url="index.xhtml" icon="ui-icon-extlink"/>
                <p:menuitem value="Öğrenci İşleri Giriş" url="ogrenci_isleri_giris.xhtml" icon="ui-icon-extlink"/>
            </p:menuButton>
            
        </h:form></center>
    </h:body>
</html>
